    <script>
        function showNavbar() {
            document.getElementById("nav-mobile").style.display = "flex";
            // Attendre un peu avant d'appliquer la classe pour que la transition fonctionne
            setTimeout(() => {
                document.getElementById("nav-mobile").classList.add("open");
            }, 10);
            // Afficher l'overlay
            document.getElementById("overlay").style.display = "block";
        }

        function closeNavbar() {
            // Enlever la classe pour déclencher l'animation de fermeture
            document.getElementById("nav-mobile").classList.remove("open");
            // Cacher l'overlay
            document.getElementById("overlay").style.display = "none";
            // Attendre la fin de l'animation avant de masquer complètement
            setTimeout(() => {
                document.getElementById("nav-mobile").style.display = "none";
            }, 300); // Durée égale à la transition
        }
    </script>
